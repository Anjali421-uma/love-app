<!DOCTYPE html>
<html>
<head>
    <title>Will You Be Mine?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="center">

    <h1>Will you be my partner for the lifetime? â¤ï¸</h1>
    <p class="plea-text">Please donâ€™t click No ğŸ¥º</p>

    <div class="btn-box">
        <button class="yes-btn" onclick="yayAndGo()">Yes</button>
        <button class="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
    </div>

    <!-- Yay animation -->
    <div id="yay" class="yay hidden">Yay! ğŸ‰ğŸ˜„</div>

    <script>
        function moveNo() {
            const noBtn = document.querySelector(".no-btn");
            const x = Math.random() * 220 - 110;
            const y = Math.random() * 160 - 80;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            noBtn.innerText = "No please ğŸ˜¢";
            noBtn.classList.add("shake");
            noBtn.style.opacity = "0.7";
            setTimeout(() => noBtn.classList.remove("shake"), 300);
        }

        function yayAndGo() {
            const yay = document.getElementById("yay");
            yay.classList.remove("hidden");
            yay.classList.add("pop");
            setTimeout(() => {
                window.location.href = "/love";
            }, 900);
        }
    </script>

</body>
</html>
